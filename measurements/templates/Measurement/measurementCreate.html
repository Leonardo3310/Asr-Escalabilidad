{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
        line-height: 1.6;
    }
    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input, textarea, select {
        width: calc(100% - 22px);
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .button-group {
        display: flex;
        justify-content: space-between;
    }
    button {
        padding: 10px 20px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-success {
        background-color: #4CAF50;
    }
    .btn-primary {
        background-color: #007BFF;
    }
</style>
<form method="POST"> 
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-group">
        <button type="submit" class="btn btn-success">Create</button>
        <button type="button" class="btn btn-primary" onClick="window.location.href='/measurements'">Back</button>
    </div>
</form> 
{% endblock %}
